<div class="container h-85 mt-3">
  <h2>Complaint List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Phonenumber</th>
        <th>Type of Problem</th>
        <th>Status</th>
        <th>Engineer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assignengineer of assignengineers">
        <td>{{ assignengineer.name }}</td>
        <td>{{ assignengineer.address }}</td>
        <td>{{ assignengineer.pincode }}</td>
        <td>{{ assignengineer.phonenumber }}</td>
        <td>{{ assignengineer.typeofproblem }}</td>
        <td>{{ assignengineer.status }}</td>
        <td>{{ assignengineer.engineer }}</td>
        <td>
          <button
            (click)="assignengineering(assignengineer.name)"
            class="btn btn-info"
          >
            Assign Engineer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
