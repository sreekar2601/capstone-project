<h2>Customer List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Phonenumber</th>
      <th>Type of Problem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of complaints">
      <td>{{ customer.name }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.pincode }}</td>
      <td>{{ customer.phonenumber }}</td>
      <td>{{ customer.typeofproblem }}</td>
    </tr>
  </tbody>
</table>
